<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOODFRAME | Project Hell</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Blood rain background -->
    <div class="blood-rain"></div>
    
    <!-- Glitch header with terminal vibe -->
    <header class="terminal-header">
        <div class="command-line">
            <span class="prompt">root@bloodframe:~$</span>
            <span class="command">show_projects --dark --blood</span>
        </div>
        <h1 class="glitch">CHRYSSO'S PORTFOLIO</h1>
        <p class="subtitle">>_ PROJECTS THAT BLEED</p>
    </header>

    <!-- Main project grid -->
    <main class="project-grid">
        <!-- Project 1 (bleeds on hover) -->
        <div class="project-card" data-blood="5">
            <div class="project-image">
                <img src="project1.jpg" alt="Necrosis OS">
                <div class="blood-drips"></div>
                <div class="project-badge">DEMONIC</div>
            </div>
            <div class="project-info">
                <h2><span class="code-tag"><</span>NECROSIS-OS<span class="code-tag">/></span></h2>
                <p class="project-desc">Corrupted kernel for damned machines</p>
                <div class="tech-stack">
                    <span class="tech">RUST</span>
                    <span class="tech">CURSED ASM</span>
                </div>
                <button class="blood-btn">RUN (666 BLOOD)</button>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project-card" data-blood="8">
            <div class="project-image">
                <img src="project2.jpg" alt="Terminal-X">
                <div class="blood-drips"></div>
                <div class="project-badge">CURSED</div>
            </div>
            <div class="project-info">
                <h2><span class="code-tag"><</span>TERMINAL-X<span class="code-tag">/></span></h2>
                <p class="project-desc">Type. Pray. Run.</p>
                <div class="tech-stack">
                    <span class="tech">C++</span>
                    <span class="tech">BLACK MAGIC</span>
                </div>
                <button class="blood-btn">RUN (999 BLOOD)</button>
            </div>
        </div>
    </main>

    <!-- Animated footer -->
    <footer class="blood-footer">
        <p>SYSTEM STATUS: <span class="blink">CORRUPTED</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
